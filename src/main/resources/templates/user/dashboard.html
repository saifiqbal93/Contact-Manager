<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' |  Dashboard'">
      Profile Page
    </title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->

      <!-- user is logged in : sidebar -->

      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="flex justify-center flex-col items-center">


          <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mt-5 text-center">
              <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">Welcome, <span data-th-text=${loggedInUser.name}></span></h5>
            <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">Explore your dashboard to access and manage your contacts seamlesslyâ€”everything you need, right at your fingertips.</p>
          </div>

          <div class="flex flex-wrap gap-4 justify-center">
            <a data-th-href="@{/user/contacts}">
            <div class="inline-block text-center max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mt-5">
              <i class="fa-solid fa-address-book fa-2x"></i>
                <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white"><span data-th-text="${totalContacts}"></span> Contacts</h5>
              <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">You have these contacts stored in your account.</p>
            </div>
            </a>

            <a data-th-href="@{/user/contacts/favorites}">
            <div class="inline-block text-center max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mt-5">
              <i class="fa-solid fa-star fa-2x"></i>
                <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white"><span data-th-text="${faveContacts}"></span> Favorites</h5>
              <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">You have these contacts marked as favorite contact.</p>
            </div>
            </a>
          </div>



          <div class="inline-flex rounded-md shadow-sm mt-5" role="group">
            <a data-th-href="@{/user/contacts}" type="button" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
              <i class="fa-solid fa-address-book mr-2"></i>
              View Contacts
            </a>
            <a data-th-href="@{/user/contacts/add}" type="button" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
              <i class="fa-solid fa-plus mr-2"></i>
              Add Contacts
            </a>
            <a data-th-href="@{/user/profile}" type="button" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white">
              <svg class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
              </svg>
              Profile
            </a>
          </div>



        </div>
      </div>
    </div>

    <script>
      console.log("this is profile page");
    </script>
  </body>
</html>
